<div class="modal" (click)="onCloseModalHandler()">
    <form class="modal-content" >
        <div class="container">
            <h1>Delete Game</h1>
            <p>Are you sure you want to delete your game?</p>
            <div class="clearfix">
                <button (click)="onCloseModalHandler()" type="button">Cancel</button>
                <button (click)="onDeleteModalHandler()" type="button">Delete</button>
            </div>
        </div>
    </form>
</div>
