<!-- ***** Header Area Start ***** -->
<header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- ***** Logo Start ***** -->
            <a routerLink="" class="logo">
              <img src="assets/images/logo.png" alt="" style="width: 158px;">
            </a>
            <!-- ***** Logo End ***** -->
            <!-- ***** Menu Start ***** -->
            <ul class="nav">
              <li><a routerLink=""  routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="active">Home</a></li>
              <li><a routerLink="/catalog" routerLinkActive="active">Catalog</a></li>
              <li><a *ngIf="isLoggedIn"  routerLink="/create" routerLinkActive="active">Create offer</a></li>
              <li><a routerLink="/contact-us" routerLinkActive="active">Contact Us</a></li>
              <li><a *ngIf="isLoggedIn"  routerLink="/profile">{{userName}}'s profile</a></li>
              <li><a *ngIf="!isLoggedIn" routerLink="/login" routerLinkActive="active" class="sign">Sign In</a></li>
              <li><a *ngIf="!isLoggedIn" routerLink="/register" routerLinkActive="active" class="reg" >Register</a></li>
              <li><a *ngIf="isLoggedIn" (click)="onLogoutHandler()" routerLinkActive="active" class="logout">Logout</a></li>

            </ul>
            <a class='menu-trigger'>
              <span>Menu</span>
            </a>
            <!-- ***** Menu End ***** -->
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->
