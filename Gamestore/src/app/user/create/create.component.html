<div class="page-heading header-text">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>Add game offer</h3>
            </div>
        </div>
    </div>
</div>

<section class="create-form">
    <h2>Add game offer</h2>
    <form>
        <div class="form-group">
            <label for="imageUrl">Image URL:</label>
            <input type="text" id="imageUrl" name="imageUrl" placeholder="https://image" />
        </div>

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Game title" />
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" placeholder="Category" />
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" placeholder="0.00$" />
        </div>

        <div class="form-group">
            <label for="text">Description:</label>
            <textarea id="text" name="text" rows="30" placeholder="Description">
            </textarea>
        </div>

        <button type="submit">Submit</button>
    </form>
</section>
