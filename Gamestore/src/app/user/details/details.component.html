<div class="page-heading header-text" *ngIf="game">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h3>{{game.title}}</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="single-product section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="left-image">
            <img src="{{game.imageUrl}}" alt="{{game.title}}">
          </div>
        </div>
        <div class="col-lg-6 align-self-center">
          <h4>{{game.title}}</h4>
          <span class="price">${{game.price}}</span>
          <p>{{game.description}}</p>
          <div id="qty">
            <button type="submit"><i class="fa fa-shopping-bag"></i>BUY</button>
            <a routerLink="/123/edit"><i class="fa-regular fa-pen-to-square"></i>EDIT</a>
            <button type="submit"><i class="fa-solid fa-trash"></i>DELETE</button>
          </div>
          <ul>
            <li><span>Product ID:</span>{{game._id}}</li>
            <li><span>Genre:</span> <a href="#">Action</a>, <a href="#">Team</a>, <a href="#">Single</a></li>
          </ul>
        </div>
        <div class="col-lg-12">
          <div class="sep"></div>
        </div>
      </div>
    </div>
  </div>
