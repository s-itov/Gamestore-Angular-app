<div class="page-heading header-text">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>Login</h3>
            </div>
        </div>
    </div>
</div>

<section class="login-form">
    <h2>Login</h2>
    <form [formGroup]="loginForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" formControlName="email" placeholder="email" />
            <div *ngIf="(loginForm.get('email')?.touched || isSubmitted)" >
                <p class="red" *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</p>
                <p class="red" *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email.</p>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" placeholder="password" />
            <div *ngIf="(loginForm.get('password')?.touched || isSubmitted)" >
                <p class="red" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</p>
                <p class="red" *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long</p>
            </div>
        </div>
        <button type="submit">Login</button>
        <p class="field">
            <span>If you don't have a profile click <a routerLink="/register">here</a></span>
        </p>
    </form>
</section>
